<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG 게임</title>

    <link rel="stylesheet" href="css/RPG.css">
</head>
<body>
    <div id="box">
        <div>
            <h1>미니 RPG</h1>
        </div>
        <div id="rpg-content">
            <!-- 캐릭터 정보 -->
            <div>
                <button id="create-char">캐릭터 정보</button>
                <div id="character">
                    <h3>캐릭터정보</h3>
                    <div id="info">
                        <div></div>
                        <div id="info-char">
                            <!-- <img src="../../images/rpg/남자_마법사.png"> -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- 전투 -->
            <div>
                <button id="start">전투 시작</button>
                <div id="battle">
                    <h3>로그</h3>
                </div>
            </div>
            <!-- 아이템 상점 -->
            <div>
                <div id="shop">
                    <h3>상점</h3>
                    <h4>아이템 목록</h4>
                </div>
                <button id="buy">구매</button>
            </div>
        </div>
    </div>

    
    <script src="js/RPG.js"></script>
</body>
</html>
