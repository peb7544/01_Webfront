<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 양식</title>

    <link rel="stylesheet" href="../css/회원가입양식.css">
</head>
<body>
    <!-- 
        아이디 : 값이 변했을 때
        영어 소문자로 시작하고 영어 대/소문자, 숫자, - , _ 로만 이루어진 
        6~14글자 사이 문자열인지 검사
        형식이 일치할 경우 입력창의 배경색을 springgreen으로 변경

        비밀번호, 비밀번호 확인 : 키보드가 올라올 때
        "비밀번호" 를 미입력한 상태에서 "비밀번호 확인"을 작성할 경우 
        "비밀번호 확인"에 작성된 내용을 모두 삭제하고 '비밀번호를 입력해주세요' 
        경고창 출력 후 focus 를 "비밀번호" 입력창으로 이동
        비밀번호가 일치할 경우 : "비밀번호" 입력창 오른쪽에 "비밀번호 일치" 글자를 
        초록색으로 출력.
        비밀번호가 일치하지 않을 경우 : "비밀번호" 입력창 오른쪽에 "비밀번호가 불일치" 
        글자를 빨간색으로 출력.

        이름 : 값이 변화했을 때
        한글 2~5 글자 사이 문자열인지 검사.
        이름 정규표현식 : /^[가-힣]{2,5}$/ 형식이 일치할 경우 : "이름" 입력창 오른쪽에 
        "정상입력" 글자를 초록색으로 출력.
        형식이 일치하지 않을경우 : "이름" 입력창 오른쪽에 "한글만 입력하세요" 
        글자를 빨간색으로 출력.

        회원가입 버튼 클릭 시 : validate() 함수를 호출하여 성별이 선택 되었는지, 
        전화번호가 형식에 알맞게 작성되었는지 검사

        - 성별이 선택되지 않은 경우
            "성별을 선택해주세요." 경고창(==대화상자) 출력 후
            submit 기본 이벤트를 제거하여 회원가입이 진행되지 않게 함.

        전화번호 정규 표현식 : /^[0][0-9]{1,2}-[0-9]{3,4}-[0-9]{4}/
            - 전화번호 형식이 올바르지 않을 경우
            "전화번호의 형식이 올바르지 않습니다" 경고창(==대화상자) 출력 후
            submit 기본 이벤트를 제거하여 회원가입이 진행되지 않게 함. 


        이메일은 정규표현식 진행하지 않음
     -->

     <form action="#">
        <fieldset id="join-form">
            <legend>회원가입 양식</legend>

            <table>
                <tr>
                    <td>아이디</td>
                    <td>
                        <input id="user-id">
                    </td>
                    <td>
                        <button type="button">중복확인</button>
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td>
                        <input type="password" id="user-pw">
                    </td>
                    <td><span class="pw-yn"></span></td>
                </tr>
                <tr>
                    <td>비밀번호확인</td>
                    <td colspan="2">
                        <input type="password" id="user-pw2">
                    </td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td>
                        <input id="user-nm">
                    </td>
                    <td><span class="nm-yn"></span></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td colspan="2">
                        <label>
                            남 <input type="radio" name="gender" id="man">
                        </label>
                        <label>
                            여 <input type="radio" name="gender" id="women">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td colspan="2">
                        <input type="tel" id="tel">
                    </td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td colspan="2">
                        <input type="email">
                    </td>
                </tr>
            </table>

            <div id="btn-box">
                <button type="button" id="reset">초기화</button>
                <button type="submit" id="join">회원가입</button>
            </div>
        </fieldset>
     </form>

     <script src="../js/회원가입양식.js"></script>
</body>
</html>
