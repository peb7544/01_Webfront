<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 구현-포트폴리오 평가</title>

    <link rel="stylesheet" href="../css/17_2_UI구현-포트폴리오평가.css">
</head>
<body>
    새로운 내용
    <hr><hr><hr>
    <div id="content">
        <div id="phone-content">
            <!-- 전화번호 출력 -->
            <div id="phone-input"></div>
            <!-- 전화번호 버튼 -->
            <div id="phone-number">
                <div class="numbers">1</div>
                <div class="numbers">2</div>
                <div class="numbers">3</div>
                <div class="numbers">4</div>
                <div class="numbers">5</div>
                <div class="numbers">6</div>
                <div class="numbers">7</div>
                <div class="numbers">8</div>
                <div class="numbers">9</div>
                <div class="numbers">#</div>
                <div class="numbers">0</div>
                <div class="numbers">*</div>
            </div>
            <div id="phone-btn">
                <button type="button" id="add">추가</button>
                <button type="button" id="clear">초기화</button>
            </div>
        </div>
        <div id="phone-list">
            <span>전화 번호 목록</span>
            <div id="phone-numbers">
                <!-- <div class="numbers-list">
                    <div class="num-span">01072327544</div>
                    <button class="star-img">
                        <img class="star-white" src="../../images/phone/white_star.png">
                    </button>
                    <button class="close-btn">&times;</button>
                </div> -->
            </div>
        </div>
    </div>


    <script src="../js/17_2_UI 구현-포트폴리오_평가.js"></script>
</body>
</html>
