<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12_HTML연습문제_3</title>
    </head>
    <body>
        
        <form>
            <h1>회원가입</h1>

            <fieldset>
                <legend>필수 입력 사항</legend>

                <table>
                    <tr>
                        <th>ID</th>
                        <td><input name="id" placeholder="아이디 10글자 이내" maxlength="10"></td>
                        <td><button type="button">중복확인</button></td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td colspan="2"><input name="pw1" type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30"></td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td colspan="2"><input name="pw2" type="password" size="30"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="email" name="email1"></td>
                        <td>
                            <select name="email2">
                                <option>naver.com</option>
                                <option>gmail.com</option>
                                <option selected>직접입력</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <br>

            <fieldset>
                <legend>추가 정보</legend>

                프로필 사진 <input name="file" type="file"> <br><br>
                
                성별 : 
                <label>
                    <input type="radio" name="sex" value="men" checked> 남자
                </label>

                <label>
                    <input type="radio" name="sex" value="girl"> 여자
                </label> <br><br>

                생년월일 : <input type="date"> <br><br>

                취미 <br>
                <label>
                    <input type="checkbox" name="hobby" value="baseball"> 야구 
                </label>&nbsp;&nbsp;
                <label>
                    <input type="checkbox" name="hobby" value="basketball"> 농구
                </label>&nbsp;&nbsp;
                <label>
                    <input type="checkbox" name="hobby" value="soccer"> 축구
                </label> <br>
                <label>
                    <input type="checkbox" name="hobby" value="study" checked> 공부 
                </label>&nbsp;&nbsp;
                <label>
                    <input type="checkbox" name="hobby" value="music"> 음악감상
                </label> <br>
                <label>
                    <input type="checkbox" name="hobby" value="bigo"> 기타
                </label>
                <input name="bigo2">

                <br><br>

                자기소개 <br>
                <textarea rows="10" cols="70" style="resize: none;" name="profile"></textarea>
            </fieldset>

            <br>

            <button>회원가입</button>
            <button type="reset">다시입력</button>
            <button type="button">이전으로</button>
        </form>

        <scrip>
            
        </scrip>

    </body>
</html>
