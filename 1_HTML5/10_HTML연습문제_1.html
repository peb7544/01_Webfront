<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10_HTML연습문제_1</title>
    </head>
    <body>

        <form>

            고객명 : <input name="name"> <br><br>
            전화번호 : <input type="tel" name="tel"> <br><br>
            E-mail : <input type="email" name="email"> <br><br>

            피자선택 : 

            <select name="piza">
                <option>피자를 선택하세요.</option>
                <option>불고기피자</option>
                <option>포테이토피자</option>
            </select>

            <br>

            <fieldset>
                <legend>피자사이즈</legend>

                <label>
                    <input type="radio" name="piza" value="small"> Small
                </label> <br><br>
                <label>
                    <input type="radio" name="piza" value="medium"> Medium
                </label> <br><br>
                <label>
                    <input type="radio" name="piza" value="large"> Large
                </label> <br><br>
            </fieldset>

            <br>

            <fieldset>
                <legend>토핑 선택</legend>

                <label>
                    <input type="checkbox" name="topping" value="베이컨"> 베이컨
                </label> <br><br>

                <label>
                    <input type="checkbox" name="topping" value="치즈"> 치즈
                </label> <br><br>

                <label>
                    <input type="checkbox" name="topping" value="양파"> 양파
                </label> <br><br>

                <label>
                    <input type="checkbox" name="topping" value="버섯"> 버섯
                </label> <br><br>
            </fieldset>

            <br><br>

            희망배송시간 : <input type="time" name="time">

            <br><br>

            배송시 요청사항 : <textarea rows="3" cols="20" name="bigo"></textarea>

            <br><br>

            <button>주문하기</button>

        </form>
        
    </body>
</html>
